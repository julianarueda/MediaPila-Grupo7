<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body>
        
      <header-component></header-component>
    
      <div class="card" id="card-verificar">
        <h2 class="titulosComunes">Verificación de identidad</h2>
        <p>Sube tu DNI para verificar tu identidad.</p>
        
        <!-- SE AGREGA ACTION A LA SIGUIENTE PÁGINA CON METODO GET PORQUE NO GUARDAMOS NADA -->
         <!-- <form action="/upload" method="post" enctype="multipart/form-data"> -->
          <form action="./perfil.html" method="GET">
            <div class="upload-section">
                <label for="dni-front">
                    <i class="fas fa-id-card"></i> Frente del DNI
                </label>
                <input type="file" id="dni-front" name="dni-front" accept="image/*, .pdf" required>
            </div>
            
            <div class="upload-section">
                <label for="dni-back">
                    <i class="fas fa-id-card-alt"></i> Reverso del DNI
                </label>
                <input type="file" id="dni-back" name="dni-back" accept="image/*, .pdf" required>
            </div>
            
            <!-- <a class="submit-btn" type="submit" href="perfil.html" id="btnGuardar">Subir Archivos</a> -->
            <button type="submit" class="submit-btn" id="btnGuardar">Subir Archivos</button>
        </form>
    </div>

    <footer-component></footer-component>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

  </body>
