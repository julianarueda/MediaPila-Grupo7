<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>No lo Canceles!</title>
        <link rel="icon" href="../img/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    </head>

    <body>

        <header-component></header-component>
        
        <div class="container" id="Formulario">
            <div class="registration-form">
                <h2 class="form-title text-center titulosComunes">Crear grupo</h2>
                <!-- SE AGREGA ACTION A LA SIGUIENTE PÁGINA CON METODO GET PORQUE NO GUARDAMOS NADA -->
                <form action="./perfil.html" method="GET">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre del grupo</label>
                                <input type="text" class="form-control" id="name" placeholder="Nombre del grupo" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="categoria" class="form-label">Categoría del evento</label>
                                <select class="form-select" id="categoria-select"  onchange="updateTipoOptions()" required>
                                    <option value="">Selecciona un tipo de evento</option>
                                    <option value="concierto">Concierto</option>
                                    <option value="deporte">Deporte</option>
                                    <option value="domingueando">Domingueando</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo</label>
                                <select class="form-select" id="tipo-select" required>
                                    <option value="">Selecciona el tipo de evento</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha del evento</label>
                                <input type="date" class="form-control" id="fecha" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="lugar" class="form-label">Lugar</label>
                                <input type="text" class="form-control" id="lugar" placeholder="Lugar del evento" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="horario" class="form-label">Horario</label>
                                <input type="text" class="form-control" id="horario" placeholder="Horario del evento" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="cantidad" class="form-label">Cantidad de participantes</label>
                            <select class="form-select" id="cantidad" required>
                                <option value="">Selecciona la cantidad</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <div class="mb-3">
                                <label for="link" class="form-label">Link del invitación al grupo</label>
                                <input type="text" class="form-control" id="link" placeholder="Link del invitación al grupo" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn" id="btnGuardar">Crear grupo</button>
                </form>
            </div>
        </div>

        <footer-component></footer-component>

        <script src="../javascript/eventos.js"></script> 
        <script src="../javascript/footer.js"></script>  
        <script src="../javascript/header-interno.js"></script> 
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
