<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>No lo Canceles!</title>
        <link rel="icon" href="../img/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>

        <header-component></header-component>

        <div class="container">
            <h1 class="titulosComunes">Formulario de Contacto por Inconvenientes con la App</h1>
            <form action="#" method="post">
                <fieldset>
                    <legend>Información Personal</legend>
                    <label for="name">Nombre completo:</label>
                    <input type="text" id="name" name="name" required>
                </fieldset>
    
                <fieldset>
                    <legend>Detalles del Inconveniente</legend>
                    <label for="problem">Descripción del problema:</label>
                    <textarea id="problem" name="problem" rows="4" required></textarea>
                    
                    <label for="screenshot">Capturas de pantalla o videos del problema (Opcional):</label>
                    <input type="file" id="screenshot" name="screenshot" accept="image/*,video/*">
                </fieldset>
    
                <label>
                    <input type="checkbox" name="consent" required>
                    Acepto que mis datos sean utilizados para la resolución del problema.
                </label>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
        <footer-component></footer-component>

        <script src="../javascript/footer.js"></script>  
        <script src="../javascript/header.js"></script>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
