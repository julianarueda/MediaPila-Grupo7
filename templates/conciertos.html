<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>No lo Canceles!</title>
        <link rel="icon" href="../img/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>

    <body>
    
        <header-component></header-component>
               
        <h1 class="titulosComunes">Conciertos</h1>
        <div id="filtros-container">
            <label for="filtro-fecha">Fecha:</label>
            <select id="filtro-fecha" onchange="agregarFiltro('fecha', this.value)">
                <option value="">Seleccionar fecha</option>
                <option value="2024-07-20">2024-07-20</option>
                <option value="2024-07-21">2024-07-21</option>
                <!-- Añade más opciones de fecha según sea necesario -->
            </select>
            
            <label for="filtro-lugar">Lugar:</label>
            <select id="filtro-lugar" onchange="agregarFiltro('lugar', this.value)">
                <option value="">Seleccionar lugar</option>
                <option value="Estadio Nacional">Estadio Nacional</option>
                <option value="Parque Central">Parque Central</option>
                <!-- Añade más opciones de lugar según sea necesario -->
            </select>
        
            <label for="filtro-tipo">Tipo:</label>
            <select id="filtro-tipo" onchange="agregarFiltro('tipo', this.value)">
                <option value="">Seleccionar tipo</option>
                <option value="Rock">Rock</option>
                <option value="Fútbol">Fútbol</option>
                <option value="Comida">Comida</option>
                <!-- Añade más opciones de tipo según sea necesario -->
            </select>
        </div>
        <div id="eventos-container"></div>

        <div class="cont-1550">
            <div class="destacados" id="eventos-container">
                <!-- Aquí se mostrarán los eventos dinámicamente -->
            </div>
        </div>
        
        <footer-component></footer-component>


        <script src="../javascript/footer.js"></script>
        <script src="../javascript/header-interno.js"></script>
    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="../javascript/eventos.js"></script>
        <script src="../javascript/creareventos.js"></script>

        <script>
            window.onload = function() {
                mostrarConciertos();
            };
        </script>
    </body>

</html>
