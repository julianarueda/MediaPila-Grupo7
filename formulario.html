        <div class="container" id="Contacto">
            <h3 style="font-size: 40px; text-align: center; color: black; margin-top: 30px;">Completa los Datos</h3>

            <form method="post" action="/procesar_registro" style="position: relative; top: 30px; text-align: center;">

                <label for="name">Nombre y Apellido</label> <br>
                <input type="text" placeholder="Nombre y Apellido" name="nombre y apellido" id="Nombre" />
                <br><br>
                
                <label for="number">DNI</label> <br>
                <input type="number" placeholder="DNI" name="dni" id="dni" required />
                <br><br>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label> <br>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
                <br><br>

                <label for="email">Email</label> <br>
                <input type="email" placeholder="Email" required name="email" id="Email" required /> <br> <br>

                <label for="Contraseña">Contraseña</label> <br>
                <input type="password" placeholder="Contraseña" required name="Contraseña" id="Contraseña" required/> <br> <br>

                <input type="submit" value="Registrarse">
            </form>
