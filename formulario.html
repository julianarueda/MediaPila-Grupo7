        <div class="container" style="margin-top: 20px; margin-bottom: 20px">
            <div class="registration-form">
                <h2 class="form-title text-center">Registro</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nombre y Apellido</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Nombre y Apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" class="form-control" id="dni" placeholder="DNI" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="birthdate" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Repetir Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Repetir Contraseña" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="registrarse">Registrarse</button>
                </form>
            </div>
        </div>
