<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>No lo Canceles!</title>
        <link rel="icon" href="img/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <nav class="navbar navbar-expand-lg" style="background: linear-gradient(100deg, #06FFDA, #F5FF9A, #FF0073); max-height: 100px;">
            <div class="container-sm">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a class="navbar-brand mx-auto" href="#">
                        <img src="img/Logo.png" class="circular-img" alt="Centered Image" style="height: auto; width: 90px;">
                    </a>
                </div>
            </div>
        </nav>
        
        <div class="container" style="margin-top: 20px; margin-bottom: 20px">
            <div class="registration-form">
                <h2 class="form-title text-center">Registro</h2>
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Nombre y Apellido</label>
                                <input type="text" class="form-control" id="fullName" placeholder="Nombre y Apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="dni" class="form-label">DNI</label>
                                <input type="text" class="form-control" id="dni" placeholder="DNI" required>
                            </div>
                            <div class="mb-3">
                                <label for="birthdate" class="form-label">Fecha de Nacimiento</label>
                                <input type="date" class="form-control" id="birthdate" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Repetir Contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" placeholder="Repetir Contraseña" required>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="registrarse">Registrarse</button>
                </form>
            </div>
        </div>

        <footer class="footer">
            <div class="container">
                <p>© No lo Canceles 2024
                    Todos los derechos reservados.
                </p>
            </div>
            <div class="container">
                <div class="footer-links">
                    <a href="https://www.instagram.com/" target="_blank">
                      <img src="img/icono-instagram.png" alt="Icono Instagram" class="footer-icono">
                      Instagram
                    </a>
                    <a href="https://www.youtube.com/" target="_blank">
                      <img src="img/icono-youtube.png" alt="Icono YouTube" class="footer-icono">
                      YouTube
                    </a>
                    <a href="https://web.whatsapp.com/" target="_blank">
                      <img src="img/icono-telefono.png" alt="Icono Telefono" class="footer-icono">
                      WhatsApp
                    </a>
                </div>
            </div>
        </footer>
      
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>

</html>
