<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No lo Canceles!</title>
    <link rel="icon" href="img/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <body>
        
    <nav class="navbar navbar-expand-lg" id="barraDeNavegación">
      <div class="container-sm">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a class="navbar-brand mx-auto" href="#">
            <img src="img/Logo.png" class="circular-img" alt="Centered Image" id="LogoIdentidad">
          </a>
        </div>
      </div>
    </nav>

    
      <div class="card" id="card-verificar">
        <h2>Verificación de identidad</h2>
        <p>Sube tu DNI para verificar tu identidad.</p>
        
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="dni-front">
                    <i class="fas fa-id-card"></i> Frente del DNI
                </label>
                <input type="file" id="dni-front" name="dni-front" accept="image/*, .pdf" required>
            </div>
            
            <div class="upload-section">
                <label for="dni-back">
                    <i class="fas fa-id-card-alt"></i> Reverso del DNI
                </label>
                <input type="file" id="dni-back" name="dni-back" accept="image/*, .pdf" required>
            </div>
            
            <button type="submit" class="submit-btn">Subir Archivos</button>
        </form>
    </div>
      <br> <br> 
    </div>
       <footer>
        <div class="footer-container">
           <div class="footer-links">
               <ul>
                   <li><a href="#">Sobre Nosotros</a></li>
                  <li><a href="#">Contacto</a></li>
               </ul>
           </div>
           <div class="footer-social" >

    </script>

    <script src="script.js"></script>
  </body>

</html>
